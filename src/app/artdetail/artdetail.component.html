<div *ngIf="detail[0] == 200">
  <div class="row" align="center">
    <div class="col-md-8">
      <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://fakeimg.pl/600x400/" alt="First slide">
            <div class="carousel-caption">text1</div>
          </div>
          <div class="item">
            <img src="http://fakeimg.pl/600x400/" alt="Second slide">
            <div class="carousel-caption">text2</div>
          </div>
          <div class="item">
            <img src="http://fakeimg.pl/600x400/" alt="Third slide">
            <div class="carousel-caption">text3</div>
          </div>
        </div>
        <a class="carousel-control left" href="#myCarousel"
           data-slide="prev"></a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next"></a>
      </div>
      <div class="thumbnail">
        <div class="caption">
          <div align="center">
            <h2>{{detail[1].Title}}</h2>
            <h4>{{detail[1].People}}</h4>
          </div>
          <div>
            <h3>{{detail[1].Begin}}~{{detail[1].End}}</h3>
            <h3>{{detail[1].Place}}</h3>
            <h3>{{detail[1].Description}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
